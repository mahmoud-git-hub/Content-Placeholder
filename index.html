<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Content Placeholder Grid 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-[Roboto] bg-[#ecf0f1] grid grid-cols-1 gap-3 sm:grid-cols-2 md:grid-cols-3 items-center justify-items-center h-screen overflow-hidden m-0"
  >
    <div
      class="shadow-[0_2px_10px_rgba(0,0,0,0.2)] rounded-[10px] overflow-hidden w-[350px]"
    >
      <div class="h-[200px] card-header animated-bg header">&nbsp;</div>

      <div class="bg-white p-[30px]">
        <h3 class="h-[20px] m-0 animated-bg animated-bg-text title">&nbsp;</h3>
        <p class="text-[#777] m-[10px_0_20px] excerpt">
          &nbsp;
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="flex">
          <div
            class="rounded-[50%] overflow-hidden h-[40px] w-[40px] animated-bg profile_img"
          >
            &nbsp;
          </div>
          <div class="flex flex-col justify-around ml-[10px] w-[100px]">
            <strong class="animated-bg animated-bg-text name">&nbsp;</strong>
            <small
              class="text-[#aaa] mt-[5px] animated-bg animated-bg-text date"
              >&nbsp;</small
            >
          </div>
        </div>
      </div>
    </div>

    <div
      class="shadow-[0_2px_10px_rgba(0,0,0,0.2)] rounded-[10px] overflow-hidden w-[350px]"
    >
      <div class="h-[200px] card-header animated-bg header">&nbsp;</div>

      <div class="bg-white p-[30px]">
        <h3 class="h-[20px] m-0 animated-bg animated-bg-text title">&nbsp;</h3>
        <p class="text-[#777] m-[10px_0_20px] excerpt">
          &nbsp;
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="flex">
          <div
            class="rounded-[50%] overflow-hidden h-[40px] w-[40px] animated-bg profile_img"
          >
            &nbsp;
          </div>
          <div class="flex flex-col justify-around ml-[10px] w-[100px]">
            <strong class="animated-bg animated-bg-text name">&nbsp;</strong>
            <small
              class="text-[#aaa] mt-[5px] animated-bg animated-bg-text date"
              >&nbsp;</small
            >
          </div>
        </div>
      </div>
    </div>

    <div
      class="shadow-[0_2px_10px_rgba(0,0,0,0.2)] rounded-[10px] overflow-hidden w-[350px]"
    >
      <div class="h-[200px] card-header animated-bg header">&nbsp;</div>

      <div class="bg-white p-[30px]">
        <h3 class="h-[20px] m-0 animated-bg animated-bg-text title">&nbsp;</h3>
        <p class="text-[#777] m-[10px_0_20px] excerpt">
          &nbsp;
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="flex">
          <div
            class="rounded-[50%] overflow-hidden h-[40px] w-[40px] animated-bg profile_img"
          >
            &nbsp;
          </div>
          <div class="flex flex-col justify-around ml-[10px] w-[100px]">
            <strong class="animated-bg animated-bg-text name">&nbsp;</strong>
            <small
              class="text-[#aaa] mt-[5px] animated-bg animated-bg-text date"
              >&nbsp;</small
            >
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
